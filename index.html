<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subnautica Swarm Control</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Subnautica: Swarm Control&trade;</h1>

      <div class="modal" id="onboarding">
        <div class="content">
          <h2>Welcome to Subnautica: Swarm Control&trade;</h2>

          <p>Please authenticate with Twitch.</p>
          <div class="buttons">
            <button onclick="authenticate()" class="twitch">
              Authenticate
            </button>
          </div>
        </div>
      </div>

      <div class="modal" id="modal-confirm" style="display: none">
        <div class="content">
          <img id="modal-image" />
          <h2 id="modal-title">Placeholder</h2>
          <div class="price">
            <img src="img/bits.png" />
            <p id="modal-bits">100</p>
          </div>
          <p>Are you sure?</p>
          <div class="buttons">
            <button id="modal-yes" class="confirm">Yes</button>
            <button id="modal-no" class="cancel">No</button>
          </div>
        </div>
      </div>

      <div id="buttons"></div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
